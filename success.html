    <script>
        var num1 = [40, 40, 40];
        var num2 = 20;

        평균점수계산(num1, num2);


        function 평균점수계산(n, m) {
            var sum = 0
            n.forEach(element => {
                sum += element
            });
            var avg = sum / n.length

            if (avg <= m) {
                console.log(`평균보다 ${m-avg}점 오름`);
            }else{
                console.log(`평균보다 ${avg-m}점 내려감`);
            }
        }
    </script>
