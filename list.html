<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style2.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Document</title>


</head>

<body>
  <div class="container">
    <div class="row">

    </div>
  </div>

  <button class="btn btn-danger" id="more">더보기</button>
  <button class="btn btn-danger" id="reverse">역순정렬</button>
  <button class="btn btn-danger" id="under_60000">6만원 이하 상품만 보기</button>



  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    카드생성(products)

    var clickNum = 0;

    $('#more').on('click', function () {
      clickNum++
      $.get(`https://codingapple1.github.io/js/more${clickNum}.json`)
        .done(function (data) {
          카드생성(data)
        })
    })


    $('#reverse').on('click', function () {
      products.sort(function (a, b) {
        if (a.title > b.title) {
          return -1
        } else {
          return 1
        }
      })
      $('.row').html('');
      카드생성(products)
    })

    $('#under_60000').on('click', function () {
      var data2 = products.filter(function (a) {
        return a.price <= 60000
      })
      console.log(data2)
      $('.row').html('');
      카드생성(data2)
    })

    function 카드생성(data) {
      data.forEach(function (n) {
        var cardBox =
          `<div class="col-sm-4">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${n.title}</h5>
          <p>가격 : ${n.price}</p>
        </div>`
        $('.row').append(cardBox)
      })
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
