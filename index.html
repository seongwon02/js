<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="black-bg animation">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="box">
        <p>Shirts on Sales</p>
        <button class="open-btn">로그인</button>
    </div>

    <div class="alert alert-danger">
        <span class="CNT">5</span>초 이내 구매 시 사음품 증정
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="img/car1.png">
            </div>
            <div class="slide-box">
                <img src="img/car2.png">
            </div>
            <div class="slide-box">
                <img src="img/car3.png">
            </div>
        </div>
    </div>

    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">-></button>
    <button class="before"><-</button>










    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script>
        $('.open-btn').on('click', function () {
            $('.black-bg').addClass('show-model');
        })

        $('form').on('submit', function (e) {
            var 입력한값 = document.getElementById('email').value;
            var 비번 = document.getElementById('pw').value;

            if (입력한값 == '') {
                alert('아이디 입력안함');
                e.preventDefault();
            }else if (/\S+@\S+\.\S+/.test(입력한값) == false) {
                alert('이메일형식아님')
                e.preventDefault();
            }else if (/[A-Z]/.test(비번) == false) {
                alert('대문자없는데요')
                e.preventDefault();
            }
        })
        


        $('#close').on('click', function () {
            document.querySelector('.black-bg').classList.remove('show-model');
        })
    </script>

    <script>
        var cnt = 0;
        $('.badge').on('click', function () {
            cnt += 1;
            if (cnt % 2 == 0) {
                $('.box').removeClass('darkMode')
                $('.badge').html('Dark🔄')
            } else {
                $('.box').addClass('darkMode')
                $('.badge').html('Light🔄')
            }
        })
    </script>

    <script>
        var num = 5

        setInterval(function () {
            num--;
            $('.CNT').html(num);
        }, 1000)

        setTimeout(function () {
            $('.alert').hide();
        }, 5000)
    </script>

    <script>
        document.querySelector('.navbar-toggler')
            .addEventListener('click', function () {
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            })
    </script>

    <script>
        var imgNum = 0;
        $('.slide-1').on('click', function(){
            imgNum = 0;
            $('.slide-container').css('transform', 'translateX(0vw)');
        })

        $('.slide-2').on('click', function(){
            imgNum = -100;
            $('.slide-container').css('transform', 'translateX(-100vw)');
        })

        $('.slide-3').on('click', function(){
            imgNum = -200;
            $('.slide-container').css('transform', 'translateX(-200vw)');
        })

        $('.next').on('click', function(){
            if (imgNum != -200) {
                imgNum -= 100;
            }
            $('.slide-container').css('transform', `translateX(${imgNum}vw)`);
        })

        $('.before').on('click', function(){
            if (imgNum != 0) {
                imgNum += 100;
            }
            console.log(`문자${imgNum}문자`)
            $('.slide-container').css('transform', 'translateX('+imgNum+'vw)');
        })

        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
