<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="black-bg animation">
        <div class="white-bg">
            <h4>로그인하세요</h4>

            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" id="email">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark ms-auto mx-3">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="box">
        <p>Shirts on Sales</p>
        <button class="open-btn">로그인</button>
    </div>

    









    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>

    <script>
        $('.open-btn').on('click', function () {
            $('.black-bg').addClass('show-model');
        })

        $('#email').on('click', function (e) {
            if ($('#id').val() === "") {
                e.preventDefault();
                alert('오류')
                return;
            } else if ($('#password').val() === "") {
                e.preventDefault();
                alert('오류')
            } else if ($('#password').val().length < 6) {
                e.preventDefault();
                alert('오류')
            }
        })

        $('#close').on('click', function () {
            document.querySelector('.black-bg').classList.remove('show-model');
        })
    </script>

    <script>
        var cnt = 0;
        $('.badge').on('click', function(){
            cnt += 1;
            if (cnt % 2 == 0) {
                $('.box').removeClass ('darkMode')
                $('.badge').html('Dark🔄')
            } else {
                $('.box').addClass('darkMode')
                $('.badge').html('Light🔄')
            }
        })
    </script>

    <script>
        document.querySelector('.navbar-toggler')
            .addEventListener('click', function () {
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
